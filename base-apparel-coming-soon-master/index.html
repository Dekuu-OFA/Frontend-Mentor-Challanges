<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- bootstrap -->

  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  
  <!-- css style sheet -->
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class = "row main">
    <div class="col-md-6">
      <div class = "col log first" >
        <img src="images/logo.svg" alt="logo">
      </div>
      <div class = "col Text second">
        <h1>WE'RE <span style="font-weight: 600; color: black;"> COMING SOON </span> </h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form action="#">
          <input class="input" type="email" placeholder="Email Address">
          <img src="images/icon-error.svg" alt="error" class = "error">
          <button><img src="images/icon-arrow.svg" alt="arrow" class="arrow"></button>
          <small>Please enter your email id</small>
        </form>
        <div class = "col">
          
        </div>
      </div>
    </div>
    <div class="col-md-6 third">
    <div id="mydiv">
      <img src="images/hero-desktop.jpg" class="image_full Preview">
      <img src="images/hero-mobile.jpg" class="image_mobile Preview">
    </div>
    </div>
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mihir Chawla</a>.
    </p>
  </footer>
